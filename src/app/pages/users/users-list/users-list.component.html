<div class="card w-100 my-5">
  <div class="card-body">
    <h5 class="card-title text-center">Lista de Usuários</h5>
    <button href="#" class="btn btn-success mb-4 flot-end" routerLink="/form">Cadastrar Novo</button>
    <table class="table">
      <thead>
        <tr>
          <th>
            <th>Id</th>
            <th>Nome</th>
            <th>sobrenome</th>
            <th>Iddade</th>
            <th>Profissão</th>
            <th colspan="2"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.nome}}</td>
          <td>{{user.sobrenome}}</td>
          <td>{{user.idade}}</td>
          <td>{{user.profissao}}</td>
          <td>
            <button class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button class="btn btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
