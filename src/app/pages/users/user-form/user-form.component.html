<div class="card w-100 my-2">
  <div class="card-body">
    <h5 class="card-title text-center">Formulário de Usuários</h5>
    <form>
      <div class="row my-4">
        <div class="form-floating w-50">
            <input type="text" class="form-control" id="nome" placeholder=" Digite seu nome">
            <label for="nome"> Nome</label>
          </div>

        <div class="form-floating w-50">
          <input type="text" class="form-control" id="sobrenome" placeholder=" Digite seu sobrenome">
          <label for="sobrenome"> Sobrenome</label>
        </div>

      </div>
      <div class="row my-4">
        <div class="form-floating w-50">
          <input type="text" class="form-control" id="Idade" placeholder=" Digite sua idade">
          <label for="idade"> Idade</label>
        </div>
        <div class="form-floating w-50">
          <input type="text" class="form-control" id="profissao" placeholder=" Digite sua profissão">
          <label for="profissao"> Profissão</label>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end">Enviar</button>
        </div>
      </div>
    </form>

    <table class="table"></table>
  </div>
</div>
